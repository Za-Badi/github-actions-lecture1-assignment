name: Manual Deployment (Question 8)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"

      deploy_type:
        description: "Type of deployment"
        required: true
        type: choice
        options:
          - full
          - partial

      dry_run:
        description: "Run as dry run"
        required: false
        type: boolean
        default: false

jobs:
  display-inputs:
    runs-on: ubuntu-latest

    steps:
      - name: Show all input values
        run: |
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Deployment type: ${{ github.event.inputs.deploy_type }}"
          echo "Dry run: ${{ github.event.inputs.dry_run }}"
